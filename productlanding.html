<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Product Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pstyles.css" />
  </head>
  <body>
    <header id="header">
      <img id="header-img" src="https://via.placeholder.com/100x50" alt="Logo" />
      <nav id="nav-bar">
        <a class="nav-link" href="#features">Features</a>
        <a class="nav-link" href="#video-section">Video</a>
        <a class="nav-link" href="#pricing">Pricing</a>
      </nav>
    </header>

    <main>
      <section id="features">
        <h2>Features</h2>
        <p>Awesome features of our product go here.</p>
      </section>

      <section id="video-section">
        <h2>Product Video</h2>
        <iframe
          id="video"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/dQw4w9WgXcQ"
          title="Product Demo"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </section>

      <section id="pricing">
        <h2>Pricing</h2>
        <p>Pick the plan that works for you.</p>
      </section>

      <section id="newsletter">
        <h2>Stay Updated</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
          <input type="submit" id="submit" value="Subscribe" />
        </form>
      </section>
    </main>
  </body>
</html>
